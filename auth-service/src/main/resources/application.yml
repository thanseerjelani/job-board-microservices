spring:
  application:
    name: auth-service

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Creates tables on startup, drops on shutdown
    show-sql: true  # Show SQL queries in console (good for learning)
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for viewing database in browser)
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# JWT Configuration
jwt:
  secret: MySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong123456789
  expiration: 86400000  # 24 hours in milliseconds

# Logging
logging:
  level:
    com.jobboard.auth: DEBUG
    org.springframework.security: DEBUG